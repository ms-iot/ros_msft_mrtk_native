trigger:
- master

jobs:
- job: Nugetbuild
  pool:
    vmImage: 'windows-2019'
  timeoutInMinutes: 240
  steps:
  - checkout: self
    submodules: recursive
  - task: CopyFiles@2
    inputs:
      targetFolder: '$(Build.StagingDirectory)\_'
  - task: UseDotNet@2
    displayName: 'Use dotnet sdk 3.x'
    inputs:
      version: 3.x
  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific' # Options: current, specific
      project: 'ros-win' # Required when source == Specific
      pipeline: 100 # Required when source == Specific
      buildVersionToDownload: 'latest' # Required when source == Specific# Options: latest, latestFromBranch, specific
      artifactName: 'ros2vcpkg'
  - script: |
      dir %System_ArtifactsDirectory%
      mkdir c:\opt\vcpkg
      7z x %System_ArtifactsDirectory%\ros2vcpkg.zip -o c:\opt\vcpkg
  - script: |
      call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      call init.cmd
      call build.cmd
      cd src
      build.cmd
      cd ..\nuget
      call build_nuget.cmd
    displayName: Build ROS2 Nuget Package
    workingDirectory: '$(Build.StagingDirectory)\_'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.StagingDirectory)\_\target\log
      artifactName: 'ros2dotnet-log'
    condition: always()
  - task: NuGetCommand@2
    displayName: 'NuGet pack'
    inputs:
      command: pack
      basePath: $(Build.StagingDirectory)\_\nuget
      packagesToPack: $(Build.StagingDirectory)\_\nuget\Microsoft.ROS.MRTK.Eloquent.nuspec
      packDestination: '$(Build.ArtifactStagingDirectory)/nuget'
  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: $(Build.ArtifactStagingDirectory)/nuget
      artifactName: 'ros2dotnet-nuget'
  - task: NuGetCommand@2
    displayName: 'NuGet push'
    inputs:
      command: push
      packagesToPush: '$(Build.ArtifactStagingDirectory)/nuget/*.nupkg'
      publishVstsFeed: $(ROSWinPublicFeedId)
      allowPackageConflicts: true
